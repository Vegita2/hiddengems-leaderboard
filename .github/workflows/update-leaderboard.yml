name: Update scrims leaderboard

on:
  schedule:
    # GitHub cron is in UTC (09:00 CET = 08:00 UTC in winter).
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Scrape leaderboard and update data.json
        run: node update-data.mjs

      - name: Commit and push if changed
        run: |
          if [[ -z "$(git status --porcelain data.json)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Update scrims leaderboard data"
          git push
