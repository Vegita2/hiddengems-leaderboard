name: Update scrims leaderboard

on:
  schedule:
    # GitHub cron is in UTC (09:00 CET = 08:00 UTC in winter).
    - cron: "0 10 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Scrape leaderboard and update data
        run: node update-data.ts

      - name: Commit and push if changed
        run: |
          if [[ -z "$(git status --porcelain json/)" ]]; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add json/
          git commit -m "Update scrims leaderboard data"
          git pull --rebase --autostash origin main
          git push
