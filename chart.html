<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hidden Gems Leaderboard â€” Rank Chart</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link href="./assets/styles.css" rel="stylesheet" />
		<link href="./assets/chart.css" rel="stylesheet" />
	</head>
	<body class="bg-body">
		<nav class="navbar navbar-expand-lg bg-body border-bottom">
			<div class="container">
				<a class="navbar-brand mb-0 h1 text-decoration-none" href="./index.html">Hidden Gems Leaderboard</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navLinks"
					aria-controls="navLinks"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navLinks">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="./index.html">Daily</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./matrix.html">Rank matrix</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="./chart.html">Rank chart</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="container-fluid py-4">
			<div class="chart-shell">
				<div class="row g-3 align-items-end">
					<div class="col-12 col-md-4 col-lg-3">
						<label class="form-label" for="startDate">Start date</label>
						<input class="form-control" type="date" id="startDate" />
					</div>
					<div class="col-12 col-md-4 col-lg-3">
						<label class="form-label" for="endDate">End date</label>
						<input class="form-control" type="date" id="endDate" />
					</div>
					<div class="col-12 col-md-4 col-lg-6">
						<div class="d-flex flex-wrap gap-2 justify-content-md-end">
							<span class="badge text-bg-secondary" id="daysBadge" title="Days in range"></span>
							<span class="badge text-bg-secondary" id="botsBadge" title="Bots in range"></span>
						</div>
					</div>
				</div>

				<div class="mt-3">
					<div class="alert alert-info d-none" id="serveHint" role="alert">
						To load <code>data.json</code>, serve this folder (e.g. <code>python -m http.server</code>) instead of opening
						<code>chart.html</code> via <code>file://</code>.
					</div>
					<div class="alert alert-danger d-none" id="loadError" role="alert"></div>
				</div>

				<div class="card shadow-sm chart-card mt-3">
					<div class="card-body">
						<div class="ratio ratio-21x9">
							<canvas id="rankChart" aria-label="Bot rank over time"></canvas>
						</div>
						<div class="form-text mt-2">
							Rank is on the Y axis (1 = best). Missing days are shown as gaps.
						</div>
					</div>
				</div>
			</div>
		</main>

		<script
			src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
			integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.5.0/chart.umd.min.js"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.2.0/dist/chartjs-plugin-zoom.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"
		></script>
		<script type="module" src="./assets/chart.js"></script>
	</body>
</html>
