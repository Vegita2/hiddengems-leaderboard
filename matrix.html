<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hidden Gems Leaderboard â€” Rank Matrix</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css" />
		<link href="./assets/styles.css" rel="stylesheet" />
		<link href="./assets/matrix.css" rel="stylesheet" />

		<!-- Import map: CDN dependencies for this page -->
		<script type="importmap">
		{
			"imports": {
				"jquery": "https://esm.sh/jquery@3.7.1",
				"datatables.net": "https://esm.sh/datatables.net@2.3.5"
			}
		}
		</script>
	</head>
	<body class="bg-body">
		<hg-navbar active="matrix"></hg-navbar>

		<main class="container-fluid py-4">
			<div class="table-shell">
				<div class="row g-3 align-items-end">
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="startDate">Start date</label>
						<input class="form-control" type="date" id="startDate" />
					</div>
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="endDate">End date</label>
						<input class="form-control" type="date" id="endDate" />
					</div>
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="stageSelect">Stage</label>
						<select class="form-select" id="stageSelect"></select>
					</div>
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="stageKeySelect">Stage key</label>
						<select class="form-select" id="stageKeySelect"></select>
					</div>
				</div>
				<div class="row g-3 align-items-end mt-1">
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="dayMode">Day columns</label>
						<select class="form-select" id="dayMode" aria-label="Day column values">
							<option value="rank" selected>Rank</option>
							<option value="score">Score</option>
							<option value="git">Commit</option>
							<option value="relative">Relative (best day)</option>
							<option value="overall-relative">Relative (best bot)</option>
						</select>
					</div>
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="matrixSearch">Search</label>
						<input class="form-control" type="search" id="matrixSearch" placeholder="Search bots" />
					</div>
					<div class="col-12 col-lg-6">
						<div class="d-flex flex-wrap gap-2 justify-content-md-end">
							<span class="badge text-bg-secondary" id="daysBadge" title="Days in range"></span>
							<span class="badge text-bg-secondary" id="botsBadge" title="Bots in range"></span>
						</div>
					</div>
				</div>

				<div class="mt-3">
					<hg-alerts page="matrix"></hg-alerts>
				</div>

				<div class="card shadow-sm table-card mt-3">
					<div class="card-body">
						<div class="table-responsive">
							<table id="rankMatrix" class="table table-hover table-sm align-middle">
								<thead>
									<tr></tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
						<div class="form-text mt-2">
							Cells show the bot's rank on that day (1 = best). Median is computed over days where the bot appears.
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./assets/matrix.js"></script>
	</body>
</html>
