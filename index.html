<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Hidden Gems Leaderboard</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css" />
		<link href="./assets/styles.css" rel="stylesheet" />
		<link href="./assets/matrix.css" rel="stylesheet" />

		<!-- Import map: CDN dependencies for this page -->
		<script type="importmap">
		{
			"imports": {
				"jquery": "https://esm.sh/jquery@3.7.1",
				"datatables.net": "https://esm.sh/datatables.net@2.3.5"
			}
		}
		</script>
	</head>
	<body class="bg-body">
		<hg-navbar active="daily"></hg-navbar>

		<main class="container-fluid py-4">
			<div class="table-shell">
				<div class="row g-3 align-items-end">
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="dateSelect">Leaderboard date</label>
						<select class="form-select" id="dateSelect" aria-label="Select leaderboard date"></select>
					</div>
					<div class="col-12 col-md-6 col-lg-2">
						<label class="form-label" for="roundMode">Round columns</label>
						<select class="form-select" id="roundMode" aria-label="Round column values">
							<option value="hide">Hide</option>
							<option value="rank" selected>Rank</option>
							<option value="score">Score</option>
							<option value="relative">Relative (best round)</option>
							<option value="overall-relative">Relative (best bot)</option>
						</select>
					</div>
					<div class="col-12 col-md-6 col-lg-3">
						<label class="form-label" for="indexSearch">Search</label>
						<input class="form-control" type="search" id="indexSearch" placeholder="Search bots, authors, IDs" />
					</div>
					<div class="col-12 col-lg-4">
						<div class="d-flex flex-wrap gap-2 justify-content-md-end">
							<span class="badge text-bg-secondary" id="stageBadge" title="Stage"></span>
							<span class="badge text-bg-secondary" id="seedBadge" title="Seed"></span>
							<span class="badge text-bg-secondary" id="countBadge" title="Entries"></span>
						</div>
					</div>
				</div>

				<div class="mt-3">
					<hg-alerts page="index"></hg-alerts>
				</div>

				<div class="card shadow-sm table-card mt-3">
					<div class="card-body">
						<div class="table-responsive">
							<table id="leaderboard" class="table table-hover table-sm align-middle">
								<thead>
									<tr></tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="card shadow-sm table-card d-block w-100 mt-3" id="roundSeedsCard">
					<div class="card-body">
						<div class="table-responsive">
							<table id="roundSeedsTable" class="table table-sm align-middle">
								<thead>
									<tr></tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
		<script type="module" src="./assets/app.js"></script>
	</body>
</html>
